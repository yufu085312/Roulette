<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ルーレットアプリ</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div id="roulette-container">
    <h1>ルーレット</h1>
    <div id="roulette-wheel-wrapper">
      <div id="roulette-pin"></div>
      <div id="roulette-wheel">
        <div id="wheel-content"></div>
      </div>
    </div>
    <button id="spin-button">回す</button>
    <div id="result"></div>
    <div id="input-container">
      <input type="text" id="item-input" placeholder="項目を入力"/>
      <button id="add-item-button">追加</button>
    </div>
    <div id="item-list-container">
      <ul id="item-list"></ul>
    </div>
  </div>
</body>
</html>
